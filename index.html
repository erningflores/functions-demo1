<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Function Demo</title>
        <link rel="stylesheet" href="./css/styles.css">
        <script src="./js/script.js" defer></script>
    </head>
    <body>
 
        <h1>Function Demo</h1>
 
        <form class="container">
            <div class="first">
                <label for="fn">First Number: </label>
                <input id="fn" type="number">
            </div>
            
            <select name="operators" id="operators" required>
                <option value="+">plus</option>
                <option value="-">minus</option>
                <option value="*">times</option>
                <option value="/" id="qoutient">divide</option>
                <option value="%" id="remainder">remainder</option>
                <option value="**">exponent</option>
            </select>
            
            <div class="second">
                <label for="sn">Second Number: </label>
                <input id="sn" type="number">
            </div>
            
            <span> equals </span>
            <input id="answer" type="submit" value="submit" >
            <h3></h3>
        
        </form>
 
    </body>
</html>
